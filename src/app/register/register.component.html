<section class="vh-100 gradient-custom">
    <div class="container py-5 h-100">
      <div class="row justify-content-center align-items-center h-100">
        <div class="col-12 col-lg-9 col-xl-7">
          <div class="card shadow-2-strong card-registration" style="border-radius: 15px;">
            <div class="card-body p-4 p-md-5">
              <h3 class="mb-4 pb-2 pb-md-0 mb-md-5">Registration Form</h3>
              <form (ngSubmit)="register()"> 
  
                <div class="row">
                  <div class="col-md-6 mb-4">
  
                    <div class="form-outline">
                      <input type="text" name="username" [(ngModel)]="user.name" class="form-control form-control-lg" />
                      <label class="form-label" for="firstName">Name</label>
                    </div>
  
                  </div>
                 
                </div>
                  <div class="row">
                  <div class="col-md-6 mb-4 pb-2">
  
                    <div class="form-outline">
                      <input type="text" name="email" [(ngModel)]="user.email" class="form-control form-control-lg" />
                      <label class="form-label" for="emailAddress">Email</label>
                    </div>
  
                  </div>
                </div>
                <div class="row">
                    <div class="col-md-6 mb-4 pb-2">
    
                      <div class="form-outline">
                        <input type="password" name="password"  [(ngModel)]="user.password" class="form-control form-control-lg" />
                        <label class="form-label" for="emailAddress">password</label>
                      </div>
    
                    </div>
                  </div>
  
                <div class="mt-4 pt-2">
                  <input class="btn btn-primary btn-lg" type="submit" value="Submit" />
                </div>
                <div class="mt-4 pt-2">
                <a [routerLink]="['/login']" ><button class="btn btn-primary btn-lg" >login</button></a>
            </div>

              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
<router-outlet></router-outlet>
